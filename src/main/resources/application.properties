spring.datasource.url=jdbc:h2:file:~/analysis_report_data.db
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.hibernate.hbm2ddl.auto=create
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always
spring.mvc.format.date-time=dd.MM.yyyy
spring.mvc.format.time=HH:mm:ss
server.error.include-message=always
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
# Configure Jackson (the JSON library Spring uses) to format all date-time objects
# into the standard ISO 8601 format without timezone information.
spring.jackson.date-format=yyyy-MM-dd'T'HH:mm:ss

